<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"

      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>MicroBog</title>
  </head>
  <body>
    <div class="container">
      <div class="card">

        <div class="card-body">
          <h5 class="card-title">Micro Blog</h5>
          <button  class="card-subtitle mb-2 mt-2 btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add post</button>
         <!-- wyświetlane dane z api -->
</div>
</div>
          <div class="card">
      <div class="card-header">
    Posts
  </div>
  <ul id="dataPosts" class="list-group">
     <!-- wyświetlane dane z api -->
  </ul>
</div>

        </div>
      </div>
    </div>
<!-- modal -->
<div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="">
            <div class="mb-3 row">
    <label for="postTitle" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text"class="form-control" id="postTitle">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="postBody" class="col-sm-2 col-form-label">Body</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="postBody">
    </div>
  </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" id="add" class="btn btn-success">Save</button>
      </div>
    </div>
  </div>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
